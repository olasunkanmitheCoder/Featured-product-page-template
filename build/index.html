<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Featured product page</title>
</head>
<body>
    <!--main container-->
    <div class="px-10 py-14 flex flex-col gap-10 xl:px-24 xl:py-20">
        <!--Header-->
        <div class="flex flex-col items-center gap-7 md:flex-row md:justify-between">
            <h2 class="font-sans font-bold text-black text-3xl capitalize">new arrivals</h2>
            <button class="font-sans font-normal uppercase text-black text-lg outline outline-2 outline-zinc-800 px-7 py-2">view all</button>
        </div>
        <!--product main container-->
        <div class="grid grid-cols-1 gap-10 md:grid-cols-2 lg:grid-cols-4">
            
            <!--Product item 1-->
            <div class="flex flex-col gap-5 items-center">
                <div class="relative">
                    <img src="img/stool (1).webp" alt="">
                    <span class="bg-productgreen text-white text-xs font-sans uppercase font-semibold px-2 py-1.5 absolute top-4 left-4">sale!</span>
                </div>
                <div class="flex flex-col items-center gap-3">
                    <h3 class="font-sans font-bold text-black text-lg capitalize">saloon chair</h3>
                    <div>
                        <span class="font-sans text-zinc-700 text-base font-semibold">$79.90</span>
                        <span class="font-sans text-zinc-500 text-xs font-semibold line-through">$80.10</span>
                    </div>
                </div>
            </div>
